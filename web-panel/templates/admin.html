<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h2>Admin Panel</h2>
  <p><a href="/logout">Çıkış Yap</a></p>
  <table border="1" cellpadding="8" cellspacing="0">
    <tr><th>Kilit ID</th><th>Durum</th><th>İşlem</th></tr>
    {% for id in devices %}
    <tr>
      <td>{{ id }}</td>
      <td>{{ statuses[id] }}</td>
      <td>
        <form method="post" action="/open/{{ id }}">
          <button type="submit">Aç</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
