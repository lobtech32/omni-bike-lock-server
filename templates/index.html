<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Kilit Yönetim Paneli</title>
</head>
<body>
    <h1>Kilit Yönetim Paneli</h1>
    <a href="{{ url_for('logout') }}">Çıkış Yap</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Durum</th>
            <th>Son Bağlantı</th>
            <th>Konum</th>
            <th>Voltaj</th>
            <th>İşlem</th>
        </tr>
        {% for lock in locks %}
        <tr>
            <td>{{ lock.id }}</td>
            <td>
                {% if lock.connected %}
                    <span style="color:green;">● Bağlı</span>
                {% else %}
                    <span style="color:red;">● Kapalı</span>
                {% endif %}
            </td>
            <td>{{ lock.last_seen }}</td>
            <td>{{ lock.location }}</td>
            <td>{{ lock.voltage }}</td>
            <td>
                <form method="post" action="{{ url_for('unlock', lock_id=lock.id) }}">
                    <button type="submit" {% if not lock.connected %}disabled{% endif %}>Kilidi Aç</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
